
services:

  ########### COMPONENT CACHE

  Graviton\CommonBundle\Component\Cache\Factory:
    arguments:
      - "@cache.app"
      - "%graviton.common.cache.instance_id%"
      - "%graviton.common.cache.adapter_override%"
      - "%graviton.common.cache.redis_host%"
      - "%graviton.common.cache.redis_port%"

  graviton.common.cache.adapter.app:
    class: Psr\Cache\CacheItemPoolInterface
    factory: ['@Graviton\CommonBundle\Component\Cache\Factory', 'getInstance']

  # doctrine cache for apps that didn't switch yet (like mongodb-odm)
  graviton.common.cache.adapter.app.doctrine:
    class: Doctrine\Common\Cache\CacheProvider
    factory: ['@Graviton\CommonBundle\Component\Cache\Factory', 'getDoctrineInstance']

  ########### COMPONENT HTTP CLIENT

  Graviton\CommonBundle\Component\HttpClient\Factory:
    arguments:
      - "%graviton.common.http_client.base_options%"
      - "%graviton.common.http_client.debug_requests%"
      - "@logger"
      - "%graviton.common.http_client.debug_max_length%"

  # this is the base client (normal client with base options [proxy & verify])
  graviton.common.http.client:
    class: 'GuzzleHttp\Client'
    factory: ['Graviton\CommonBundle\Component\HttpClient\Factory', 'createHttpClient']

  graviton.common.http.psrhttpfoundationfactory:
    class: Symfony\Bridge\PsrHttpMessage\Factory\HttpFoundationFactory

  graviton.common.http.psrfactory:
    class: Symfony\Bridge\PsrHttpMessage\Factory\PsrHttpFactory
    factory: ['Graviton\CommonBundle\Component\HttpClient\Factory', 'createPsrHttpFactory']

